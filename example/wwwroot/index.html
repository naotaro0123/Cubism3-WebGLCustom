<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Cubism 3 JS Example</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="main">
    <h1><a href="https://github.com/Live2D/CubismJsComponents">Cubism 3 JS</a> Example</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
    <script src="https://s3-ap-northeast-1.amazonaws.com/cubism3.live2d.com/sdk/js_eap/live2dcubismcore.min.js"></script>
    <script src="js/live2dcubismframework.js"></script>
    <script src="js/live2dcubismpixi.js"></script>
    <br/>
    <button id="changeChara" type="button">次モデル生成</button>
    <button id="deletebtn" type="button">モデル削除</button>
    <button id="changeMotion" type="button">次モーション</button>
    <span id="motionNm">Default Motion</span>
    <input id="changeLoop" type="checkbox" checked="checked">ループON</input>
    <input id="changeBlend" type="checkbox" checked="checked">ブレンドOVERRIDE</input>
    <br/>

    <span id="speedLabel">スピード</span>
    <input type="range" id="speedSlider" value="1" min="0.0" max="10.0" step="0.1">

    <span id="opacityLabel">透明度</span>
    <input type="range" id="opacitySlider" value="1" min="0.0" max="1.0" step="0.1">

    <span id="scaleLabel">拡大</span>
    <input type="range" id="scaleSlider" value="600" min="0" max="1200" step="1">

    <span id="positionXLabel">位置X</span>
    <input type="range" id="positionXSlider" value="200" min="0" max="800" step="1">

    <span id="positionYLabel">位置Y</span>
    <input type="range" id="positionYSlider" value="400" min="0" max="800" step="1">
    <br/>

    <button id="changeAudio" type="button">次の音声再生</button>
    <span id="audioNm">Default Audio</span>
    <button id="stopAudio" type="button">音声停止</button>
    <input id="changeLipsync" type="checkbox" checked>リップシンクON</input>
    <input id="micAcess" type="checkbox">マイク入力ON</input>
    <br/>

    <!-- 音声のビジュアライズ -->
    <canvas id="visualizer" width="255" height="38"></canvas>
    <br>
    <!-- 合成音声 -->
    <input type="text" id="textToSpeech" style="width:200px" placeholder="合成音声のテキスト入力" />
    <button id="speakButton">合成音声の発話</button>
    <br>
    <br>
    <script src="js/app.js"></script>
</body>

</html>
